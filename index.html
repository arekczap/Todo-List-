<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List âœˆ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="icons/css/fontello.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="section__header">
        <div class="logo">
          <span class="logo__name">a.cz <span class="icon-resize-full"></span></span></span>
        </div>
        <h1 class="heading__primary">Todo List</h1>
      </section>
      <form class="section__main">
        <label for="task" class="input__label" >Enter the task</label>
        <input type="text" class="input__task" name="task" placeholder="Add New Task..."  required autocomplete="off"/>
        <button class="button__add-task button ">
          <span class="icon-plus"></span>
        </button>
      </form>
      <section class="section__tasks">
        <ul class="tasks__list"></ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
